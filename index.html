<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qrcode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js" integrity="sha512-NFUcDlm4V+a2sjPX7gREIXgCSFja9cHtKPOL1zj6QhnE0vcY695MODehqkaGYTLyL2wxe/wtr4Z49SvqXq12UQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js" integrity="sha512-rqL5c2sp6KdRdB27P16dSYF9J3/WrP+UHrKuzWiN6304wz0bzv1ZE8G+zieQGSnNfg9UasgKNOQzv4yir7+Prg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container-fluid">
        <h2>日本語QRコード作成 サンプル</h2>
        <div class="row" style="padding:1em">
            <div class="col-sm-6">
                <form>
                    <div>
                        <label>内容を入力して出力ボタンをクリック（全角６００字強までＯＫ）</label>
                        <div>
                            <textarea type="text" id="value" style="width:90%;height:15vh"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="btn-group" >
                            <button class="btn btn-primary" value="200" name="size">小</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="QRCode" class="col-sm-6" style="color:crimson;padding:1em"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button[name='size']").on("click", function (e) {
                e.preventDefault();
                var size = $(this).val();
                // var source = Encoding.convert($('#value').val(), 'SJIS')
                var source = Encoding.convert($('#value').val(), 'UTF-8')

                try {
                    $('#QRCode').html("").qrcode({
                        width: size,
                        height: size,
                        text: source,
                    });
                } catch (e) {
                    $('#QRCode').html("").append("文字数オーバーです：<br>" + e);
                }
            })
        })
    </script>
</body>

</html>
