<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="img/logo.png">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>QR code Generator</title>
	<meta property="og:description"
		content="Generate QR codes for free writing, URLs, Wifi settings and contacts (vCard format) for iPhone and Android.">
	<meta property="og:title" content="QR code Generator">
	<meta property="og:image" content="https://hidao80.github.io/qr_gen/img/logo_256px.png">
	<meta property="og:image:width" content="600">
	<meta property="og:image:height" content="315">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://hidao80.github.io/qr_gen/">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
	</script>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
	</script>

	<!-- jQeury QRcode -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"
		integrity="sha512-NFUcDlm4V+a2sjPX7gREIXgCSFja9cHtKPOL1zj6QhnE0vcY695MODehqkaGYTLyL2wxe/wtr4Z49SvqXq12UQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Charset encoding -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"
		integrity="sha512-rqL5c2sp6KdRdB27P16dSYF9J3/WrP+UHrKuzWiN6304wz0bzv1ZE8G+zieQGSnNfg9UasgKNOQzv4yir7+Prg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- toastr.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
		integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
		integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="module" src="js/main.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row" style="padding: 1em">
			<div class="col-sm-6">
				<form>
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" id="tab_free_text" data-translate="dict-1" ref="#"
								value="free_text">Free text</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="tab_url" href="#" value="url">URL</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="tab_wifi" data-translate="dict-2" href="#" value="wifi">Wifi
								setup</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="tab_vcard" data-translate="dict-3" href="#" value="vcard">vCard</a>
						</li>
					</ul>
					<div>
						<label data-translate="dict-4">Contents</label>
						<div id="free_text" class="tab input-group mb-3">
							<textarea type="text" id="text" style="width: 90%; height: 80vh"></textarea>
						</div>
						<div id="url" class="tab input-group mb-3 d-none">
							<span class="input-group-text" id="basic-addon1">URL:</span>
							<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon1" />
						</div>
						<div id="wifi" class="tab d-none">
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon13">ESSID</span>
								<input type="text" class="form-control" id="essid" aria-describedby="basic-addon13" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-5" id="basic-addo14">Password</span>
								<input type="password" class="form-control" id="password"
									aria-describedby="basic-addon14" />
							</div>
						</div>
						<div id="vcard" class="tab d-none">
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-6" id="basic-addon2">First
									name</span>
								<input type="text" class="form-control" id="first_name"
									aria-describedby="basic-addon2" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-7" id="basic-addon3">Family
									name</span>
								<input type="text" class="form-control" id="family_name"
									aria-describedby="basic-addon3" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-8" id="basic-addon4">First
									name(kana)</span>
								<input type="text" class="form-control" id="first_name_kana"
									aria-describedby="basic-addon4" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-9" id="basic-addon5">Family
									name(kana)</span>
								<input type="text" class="form-control" id="family_name_kana"
									aria-describedby="basic-addon5" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-10"
									id="basic-addon6">Organization</span>
								<input type="text" class="form-control" id="organization"
									aria-describedby="basic-addon6" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-22" id="basic-addon14">Postal
									code</span>
								<input type="text" class="form-control" id="postal_code"
									aria-describedby="basic-addon14" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-21"
									id="basic-addon13">Address</span>
								<input type="text" class="form-control" id="address" aria-describedby="basic-addon13" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-11" id="basic-addon7">Title</span>
								<input type="text" class="form-control" id="title" aria-describedby="basic-addon7" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-12" id="basic-addon8">Telephone
									number</span>
								<input type="text" class="form-control" id="tel_voice"
									aria-describedby="basic-addon8" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-13" id="basic-addon9">Fax
									number</span>
								<input type="text" class="form-control" id="tel_fax" aria-describedby="basic-addon9" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-14" id="basic-addon10">e-Mail
									address</span>
								<input type="text" class="form-control" id="email" aria-describedby="basic-addon10" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-15"
									id="basic-addon11">URL(Work)</span>
								<input type="text" class="form-control" id="url_work"
									aria-describedby="basic-addon11" />
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" data-translate="dict-16"
									id="basic-addon12">URL(Private)</span>
								<input type="text" class="form-control" id="url_private"
									aria-describedby="basic-addon12" />
							</div>
						</div>
					</div>
					<div class="d-flex">
						<div class="btn-group p-2">
							<button id="btnGen" class="btn btn-primary" data-translate="dict-17" name="size"
								type="button">
								Generate!
							</button>
						</div>
						<!-- The use of the function is discontinued because personal
                            information remains in the web server's access log.
                        <div class="btn-group p-2">
							<button id="btnUrl" class="btn btn-primary" data-translate="dict-20" name="size"
								type="button">
								URL Copy
							</button>
						</div> -->
						<div class="btn-group p-2">
							<button id="btnVcard" class="btn btn-primary" data-translate="dict-18"
								name="downlaod-vcoard" type="button" disabled>
								Download vCard
							</button>
						</div>
						<div class="p-2">
							<input class="form-check-input" type="checkbox" value="" id="chkIsSjis" checked />
							<label class="form-check-label" data-translate="dict-19" for="chkIsSjis">
								Shift-JIS mode
							</label>
						</div>
					</div>
				</form>
			</div>
			<div id="QRCode" class="col-sm-6 border" style="color: crimson; padding: 1em"></div>
		</div>
	</div>
</body>

</html>
